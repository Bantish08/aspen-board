<div class="mcb-login-component">
  <mat-card class="mcb-login-field-layout">
    <div class="mcb-login-appLogo">
      <img src="assets/images/aspen-logo.png">
    </div>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div>
          <mat-form-field class="mcb-login-fields">
            <div>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </div>
          </mat-form-field>
        </div>
        <div>
          <mat-error>Username is required</mat-error>
        </div>
        <div>
          <mat-form-field class="mcb-login-fields">
            <div>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </div>
          </mat-form-field>
        </div>
        <div>
          <mat-error>Password is required</mat-error>
        </div>
        <div>
          <button mat-raised-button type="submit">Login</button>
          <button mat-raised-button>
            <i class="mcb-loader-forgot"></i>Loading
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
